<body>
    <div class="showcase">
        <div class="video-container">
            <video src="Background.mp4" autoplay muted loop></video>
            <div >
                
                
                <br>
                <form action="" class="form1">
                  <p>Create Gmail Account</p>
                <input type="text" name="username" placeholder="Full Name"><br>

                <input type="email" name="email" placeholder="Enter email id"><br>
                
                <div id="button">
                    <input type="reset" value="Reset">
                <input type="Submit" value="Submit">
                
                </div>
            
                </form>
            
            </div>
        </div>
    </div>
